<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='../../data/angelnames.js'></script>
	<script src='../../data/dadata.js'></script>


</head>
<body>

<script id='template' type='text/ractive'>
	<ul>
		{{#each dadata:i}}
		{{#if age > 22}}
		<li> {{#name}}{{first}}  {{last}}: {{age}}
			<select value='{{friend}}'>
			    <option selected disabled>Select a friend</option>
			    {{#friends}}
			        <option value='{{.}}'>{{name}}</option>
			    {{/}}
			</select>
			{{.friend.name}}
		  {{/}}</li>
		{{/if}}
		{{/each}}
	</ul>

	{{#each pets}} {{.}} {{else}} no pets :( {{/each}}


</script>

<script>
new Ractive({
	el: document.body,
	template: '#template',
	data: {
		// angels: angelNames,
		pets: [],
		dadata: dadata
	}
})
</script>
