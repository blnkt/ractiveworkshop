<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>

</head>
<body>
	<div id="container">

		<div id="child">
			bubba gum
		</div>

	</div>

<script id='template' type='text/ractive'>
	<h1>{{test}}</h1>
</script>

<script id='other' type='text/ractive'>
	<p>{{another}}</p>
</script>
<body>

<script>
	new Ractive({
		el: '#container',
		template: '#template',
		append: '#child',
		data: {
			test: 'HELLOOOOOOOOOOOO world'
		}
	})
	</script>

<script>
	new Ractive({
		el: '#child',
		template: '<p>wunderground</p>'

	})
	</script>
